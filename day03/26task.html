<script>
    let a = "" + 1 + 0;
    alert(`let a = "" + 1 + 0; display '10' : ${a}`);

    let b = "" - 1 + 0;
    alert(`let b = "" - 1 + 0; display '-1' : ${b}`);

    let c = true + false;
    alert(`let c = true + false; display '1' : ${c}`);

    let d = 6/"3";
    alert(`let d = 6/"3"; display '2' : ${d}`);

    let e = "2" * "3";
    alert(`let e = "2" * "3"; display '6' : ${e}`);

    let f = 4 + 5 + "px";
    alert(`let f = 4 + 5 + "px"; display '9px' : ${f}`);

    let g = "$" + 4 + 5;
    alert(`let g = "$" + 4 + 5; display '$45' : ${g}`);

    let h = "4" - 2;
    alert(`let h = "4" - 2; display '2' : ${h}`);

    let i = "4px" - 2;
    alert(`let i = "4px" - 2; display 'NaN' : ${i}`);

    let j = 7 / 0;
    alert(`let j = 7 / 0; display 'Infinity' : ${j}`);

    let k = "  -9  " + 5;
    alert(`let k = "  -9  " + 5; display '  -9  5' : ${k}`);

    let l = "  -9  " - 5;
    alert(`let l = "  -9  " - 5; display '-14' : ${l}`);

    let m = null + 1;
    alert(`let m = null + 1; display '1' : ${m}`);

    let n = undefined + 1;
    alert(`let n = undefined + 1; display 'NaN' : ${n}`);

    let o = " \t \n" - 2;
    alert(`let o = " \t \n" - 2; display '-2' : ${o}`);
</script>
